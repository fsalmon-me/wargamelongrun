name: Deploy to Firebase Hosting

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: wargamelongrun.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: wargamelongrun
          VITE_FIREBASE_STORAGE_BUCKET: wargamelongrun.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID: "460915299490"
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Deploy to Firebase Hosting
        run: npx firebase-tools deploy --only hosting --project wargamelongrun
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy Firestore Rules
        run: npx firebase-tools deploy --only firestore:rules --project wargamelongrun
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
